<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>     
    <div class="header">
         <div>
          <p1>Lab 3 Mohini Budhale</p1>
          <p2>Welcome to My Website</p2>
          </div>
        <form id="mainForm">
            <label id="heading">&emsp;Tip Calculator</label>
            <label id="heading2">for Mobile</label>

            <label id="top">
                &emsp;&emsp;&emsp;&ensp;Bill Total
                <input type="number" id="total" min="0" oninput="calc1()">
            </label>
            <div id="errorMsg"></div>
            <label>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Tip
                <input type="range"  id="tip" value="0" min="0" max="100" oninput="calc2()">
            </label>
            <label>
                &emsp;&ensp;Tip Percentage
                <input type="number" id="tipPercent" disabled>
            </label>
            <label>
                &emsp;&emsp;&ensp;Tip Amount
                <input type="number" id="tipAmount" disabled>
            </label>
            <label id="last">
                Total Bill with Tip
                <input type="number" id="totalWithTip" disabled>
            </label>
        </form>    
   <div class="background-container">
      <div class="moving-background"></div>
    </div>
</body>
</html>
