
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Mohini Budhale</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>      
   <div class="background-container"> </div>
    <div class="centered-form">
        <form id="mainForm">
            <label id="heading" class="form-label">Tip Calculator</label>
            <label id="heading2" class="form-label">for Mobile</label>
            <label id="top" class="form-label">
                <span>Bill Total</span>
                <input type="number" id="total" class="form-input" min="0" oninput="calc1()">
            </label>
            <div id="errorMsg"></div>
            <label class="form-label">
                <span>Tip</span>
                <input type="range" id="tip" class="form-input" value="0" min="0" max="100" oninput="calc2()">
            </label>
            <label class="form-label">
                <span>Tip Percentage</span>
                <input type="number" id="tipPercent" class="form-input" disabled>
            </label>
            <label class="form-label">
                <span>Tip Amount</span>
                <input type="number" id="tipAmount" class="form-input" disabled>
            </label>
            <label id="last" class="form-label">
                <span>Total Bill with Tip</span>
                <input type="number" id="totalWithTip" class="form-input" disabled>
            </label>
        </form>
    </div>
</body>
</html>
