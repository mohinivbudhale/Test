
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>      
   <div class="background-container"> </div>  
        <form id="mainForm">
    <h1>Tip Calculator</h1>
    <h2>for Mobile</h2>

    <div class="form-group">
        <label for="total">Bill Total</label>
        <input type="number" id="total" min="0" oninput="calc1()">
    </div>

    <div class="form-group">
        <label for="tip">Tip</label>
        <input type="range" id="tip" value="0" min="0" max="100" oninput="calc2()">
    </div>

    <div class="form-group">
        <label for="tipPercent">Tip Percentage</label>
        <input type="number" id="tipPercent" disabled>
    </div>

    <div class="form-group">
        <label for="tipAmount">Tip Amount</label>
        <input type="number" id="tipAmount" disabled>
    </div>

    <div class="form-group">
        <label for="totalWithTip">Total Bill with Tip</label>
        <input type="number" id="totalWithTip" disabled>
    </div>
</form>

</body>
