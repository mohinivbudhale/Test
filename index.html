
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Mohini Budhale</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>      
   <div class="background-container"> </div>
    <div class="centered-form">
        <form id="mainForm">
            <label id="heading" class="form-label">Tip Calculator</label>
            <label id="heading2" class="form-label">for Mobile</label>
                <div class="form-group">
                    <label class="form-label" for="total">Bill Total</label>
                    <input type="number" id="total" class="form-input" min="0" oninput="calc1()">
                </div>
                <div id="errorMsg"></div>
                
                <div class="form-group">
                    <label class="form-label" for="tip">Tip</label>
                    <input type="range" id="tip" class="form-input" value="0" min="0" max="100" oninput="calc2()">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="tipPercent">Tip Percentage</label>
                    <input type="number" id="tipPercent" class="form-input" disabled>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="tipAmount">Tip Amount</label>
                    <input type="number" id="tipAmount" class="form-input" disabled>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="totalWithTip">Total Bill with Tip</label>
                    <input type="number" id="totalWithTip" class="form-input" disabled>
                </div>
        </form>
    </div>
</body>
</html>
